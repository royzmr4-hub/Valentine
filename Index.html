<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine üíñ</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #fff0f6, #ffe3ec);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  overflow: hidden;
}

.card {
  text-align: center;
  width: 100%;
  max-width: 340px;
  padding: 24px;
  background: white;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.08);
}

h1 {
  margin: 0 0 10px;
  font-size: 28px;
}

h2 {
  font-size: 18px;
  margin-bottom: 24px;
  color: #444;
}

.buttons {
  position: relative;
  height: 120px;
}

button {
  position: absolute;
  padding: 12px 22px;
  border-radius: 14px;
  border: none;
  font-size: 16px;
  cursor: pointer;
  transition: all 0.25s ease;
}

#yes {
  background: #4CAF50;
  color: white;
  left: 50%;
  transform: translateX(-50%);
}

#no {
  background: #f44336;
  color: white;
  left: 65%;
}

/* ‚ù§Ô∏è Hearts */
.heart {
  position: fixed;
  bottom: -20px;
  animation: floatUp 6s linear forwards;
  opacity: 0.85;
}

@keyframes floatUp {
  from { transform: translateY(0) scale(1); opacity: 1; }
  to   { transform: translateY(-110vh) scale(1.8); opacity: 0; }
}

/* üéâ Popup */
.popup {
  position: fixed;
  inset: 0;
  background: linear-gradient(135deg, #fff0f6, #ffe3ec);
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  font-size: 28px;
  text-align: center;
  animation: fadeIn 0.5s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.9); }
  to   { opacity: 1; transform: scale(1); }
}
</style>
</head>

<body>

<div class="card">
  <h1>Hey üíï</h1>
  <h2>Will you be my Valentine?</h2>

  <div class="buttons">
    <button id="yes" onclick="yesClick()">Yes</button>
    <button id="no" onclick="noClick()">No</button>
  </div>
</div>

<script>
let yesSize = 16;

function noClick() {
  yesSize += 10;
  const yesBtn = document.getElementById("yes");
  yesBtn.style.fontSize = yesSize + "px";
  yesBtn.style.padding = (12 + yesSize/3) + "px";

  const noBtn = document.getElementById("no");
  noBtn.style.left = Math.random() * 70 + "%";
  noBtn.style.top  = Math.random() * 60 + "px";

  createHeart();
}

function yesClick() {
  document.body.innerHTML = `
    <div class="popup">
      üíñ YAYYY üíñ<br><br>
      I knew it üòò
    </div>
  `;
}

function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (20 + Math.random() * 20) + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}

setInterval(createHeart, 800);
</script>

</body>
</html>
