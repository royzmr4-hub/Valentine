<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ğŸ’–</title>

<!-- ğŸ’ Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;

  /* ğŸŒˆ GOYO BACKGROUND */
  background:
    radial-gradient(circle at 20% 20%, #ffccd5, transparent 40%),
    radial-gradient(circle at 80% 30%, #ffc8dd, transparent 40%),
    radial-gradient(circle at 50% 80%, #ffb3c6, transparent 45%),
    linear-gradient(135deg, #fff0f6, #ffe3ec);
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  width: 100%;
  max-width: 360px;
  padding: 36px 26px;
  text-align: center;
  background: rgba(255,255,255,0.9);
  backdrop-filter: blur(10px);
  border-radius: 32px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.15);
}

h1 {
  font-family: 'Pacifico', cursive;
  font-size: 44px;
  margin: 0;
  color: #ff4d6d;
}

h2 {
  margin-top: 16px;
  font-size: 22px;
  font-weight: 600;
  color: #333;
}

.buttons {
  position: relative;
  height: 150px;
  margin-top: 34px;
}

button {
  position: absolute;
  border: none;
  border-radius: 999px;
  font-size: 18px;
  padding: 14px 30px;
  cursor: pointer;
  transition: all 0.25s ease;
}

#yes {
  background: linear-gradient(135deg, #38b000, #70e000);
  color: white;
  left: 50%;
  transform: translateX(-50%);
  box-shadow: 0 12px 25px rgba(56,176,0,0.45);
}

#no {
  background: linear-gradient(135deg, #ff4d6d, #ff758f);
  color: white;
  left: 65%;
}

/* â¤ï¸ Floating hearts */
.heart {
  position: fixed;
  bottom: -30px;
  animation: floatUp 7s linear forwards;
  opacity: 0.9;
}

@keyframes floatUp {
  from {
    transform: translateY(0) scale(1);
    opacity: 1;
  }
  to {
    transform: translateY(-130vh) scale(2);
    opacity: 0;
  }
}

/* ğŸ‰ Final popup */
.popup {
  position: fixed;
  inset: 0;
  background:
    radial-gradient(circle at top, #fff0f6, #ffb3c6);
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  font-family: 'Pacifico', cursive;
  font-size: 46px;
  color: #ff4d6d;
  animation: pop 0.6s ease;
}

@keyframes pop {
  from { opacity: 0; transform: scale(0.85); }
  to   { opacity: 1; transform: scale(1); }
}
</style>
</head>

<body>

<div class="card">
  <h1>Heyyy ğŸ’•</h1>
  <h2>
    Will you be my Valentine,
    <span style="color:#ff4d6d;">Uchral</span>? ğŸ’–
  </h2>

  <div class="buttons">
    <button id="yes" onclick="yesClick()">Yes ğŸ’–</button>
    <button id="no" onclick="noClick()">No ğŸ™ˆ</button>
  </div>
</div>

<script>
let yesSize = 18;

function noClick() {
  yesSize += 12;
  const yesBtn = document.getElementById("yes");
  yesBtn.style.fontSize = yesSize + "px";
  yesBtn.style.padding = (14 + yesSize/3) + "px";

  const noBtn = document.getElementById("no");
  noBtn.style.left = Math.random() * 70 + "%";
  noBtn.style.top  = Math.random() * 70 + "px";

  createHeart();
}

function yesClick() {
  document.body.innerHTML = `
    <div class="popup">
      ğŸ’– YAYYY ğŸ’–<br>
      Uchral ğŸ˜˜
    </div>
  `;
}

function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = "â¤ï¸";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (24 + Math.random() * 28) + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 7000);
}

setInterval(createHeart, 650);
</script>

</body>
</html>
