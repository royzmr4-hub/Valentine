<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ðŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ffe3ec, #ffc8dd);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
}

.card {
  background: white;
  padding: 40px 30px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 15px 40px rgba(0,0,0,0.1);
  width: 90%;
  max-width: 340px;
}

h1 {
  margin: 0;
  font-size: 26px;
  color: #ff4d6d;
}

.buttons {
  margin-top: 30px;
  display: flex;
  justify-content: center;
  gap: 20px;
}

button {
  border: none;
  padding: 12px 26px;
  font-size: 16px;
  border-radius: 999px;
  cursor: pointer;
  transition: all 0.3s ease;
}

#yes {
  background: #38b000;
  color: white;
}

#no {
  background: #ff4d6d;
  color: white;
}

/* popup */
.popup {
  position: fixed;
  inset: 0;
  background: linear-gradient(135deg, #fff0f6, #ffb3c6);
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 42px;
  color: #ff4d6d;
  font-weight: 600;
  z-index: 10;
}

/* hearts */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 24px;
  animation: floatUp 4s linear forwards;
}

@keyframes floatUp {
  to {
    transform: translateY(-110vh);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="card">
  <h1>Will you be my Valentine, Ariuka? ðŸ’–</h1>

  <div class="buttons">
    <button id="yes" onclick="yesClick()">Yes ðŸ’–</button>
    <button id="no" onclick="noClick()">No ðŸ™ˆ</button>
  </div>
</div>

<script>
let yesSize = 16;

function noClick() {
  yesSize += 8;
  const yesBtn = document.getElementById("yes");
  yesBtn.style.fontSize = yesSize + "px";
  yesBtn.style.padding = (12 + yesSize/4) + "px";
}

function yesClick() {
  document.body.innerHTML = `
    <div class="popup">
      Yay Ariuka ðŸ’–
    </div>
  `;

  setInterval(createHeart, 300);
}

function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = "â¤ï¸";
  heart.style.left = Math.random() * 100 + "vw";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 4000);
}
</script>

</body>
</html>
