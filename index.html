<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ğŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

body{
  margin:0;height:100vh;overflow:hidden;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(120deg,#ffb3c6,#ffc8dd,#ffe3ec,#ffccd5);
  background-size:400% 400%;
  animation:bgMove 12s ease infinite;
  display:flex;align-items:center;justify-content:center;
}
@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.card{
  width:100%;max-width:360px;padding:36px 26px;text-align:center;
  background:rgba(255,255,255,.92);
  backdrop-filter:blur(12px);
  border-radius:32px;
  box-shadow:0 30px 60px rgba(0,0,0,.2);
}

h1{
  font-family:'Pacifico',cursive;
  font-size:46px;
  margin:0;
  color:#ff4d6d;
}

h2{
  margin-top:16px;
  font-size:22px;
  font-weight:600;
  color:#333;
}

.buttons{
  position:relative;
  height:150px;
  margin-top:34px;
}

button{
  position:absolute;
  border:none;
  border-radius:999px;
  font-size:18px;
  padding:14px 32px;
  cursor:pointer;
  transition:all .2s ease;
}

#yes{
  background:linear-gradient(135deg,#38b000,#70e000);
  color:#fff;
  left:50%;
  transform:translateX(-50%);
  box-shadow:0 14px 28px rgba(56,176,0,.45);
}

#no{
  background:linear-gradient(135deg,#ff4d6d,#ff758f);
  color:#fff;
  left:65%;
}

/* â¤ï¸ Floating hearts */
.heart{
  position:fixed;
  bottom:-30px;
  opacity:.9;
  animation:floatUp 7s linear forwards;
}
@keyframes floatUp{
  from{transform:translateY(0) scale(1);opacity:1}
  to{transform:translateY(-140vh) scale(2);opacity:0}
}

/* ğŸ† Confetti */
.confetti{
  position:fixed;
  top:-10px;
  width:10px;
  height:10px;
  border-radius:50%;
  animation:fall 2.5s linear forwards;
}
@keyframes fall{
  to{transform:translateY(110vh) rotate(720deg);opacity:0}
}

/* ğŸ‰ Final popup */
.popup{
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,#fff0f6,#ffb3c6);
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  font-family:'Pacifico',cursive;
  font-size:48px;
  color:#ff4d6d;
}
</style>
</head>

<body>

<div class="card">
  <h1>Heyyy ğŸ’•</h1>
  <h2>
    Will you be my Valentine,
    <span style="color:#ff4d6d;">Misheel</span>? ğŸ’–
  </h2>

  <div class="buttons">
    <button id="yes" onclick="yesClick()">Yes ğŸ’–</button>
    <button id="no">No ğŸ™ˆ</button>
  </div>
</div>

<script>
const noBtn=document.getElementById("no");

/* âŒ NO â€” Ğ¾Ğ¹Ñ€Ñ‚Ğ¾Ñ…Ğ¾Ğ¾Ñ€ Ğ·ÑƒĞ³Ñ‚Ğ°Ğ½Ğ° */
noBtn.addEventListener("touchstart", moveNo);
noBtn.addEventListener("mouseover", moveNo);
function moveNo(){
  noBtn.style.left=Math.random()*70+"%";
  noBtn.style.top=Math.random()*70+"px";
  createHeart();
}

/* âœ… YES â€” fireworks */
function yesClick(){
  fireworks();
  setTimeout(()=>{
    document.body.innerHTML=`
      <div class="popup">
        ğŸ’– YAYYY ğŸ’–<br>
        Misheel ğŸ˜˜
      </div>`;
  },600);
}

/* ğŸ† Confetti */
function fireworks(){
  for(let i=0;i<120;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=`hsl(${Math.random()*360},100%,60%)`;
    c.style.animationDuration=(1.5+Math.random()*1.5)+"s";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),3000);
  }
}

/* â¤ï¸ Hearts */
function createHeart(){
  const h=document.createElement("div");
  h.className="heart";
  h.innerText="â¤ï¸";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=(24+Math.random()*30)+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),7000);
}
setInterval(createHeart,700);
</script>

</body>
</html>
