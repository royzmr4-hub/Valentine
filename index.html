<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine üíñ</title>

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    height: 100vh;
    background: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    overflow: hidden;
}

.card {
    text-align: center;
    width: 100%;
    max-width: 320px;
    padding: 20px;
}

/* üì∏ PHOTO */
.photo {
    width: 220px;
    height: 220px;
    background-image: url("photo.jpg");
    background-size: cover;
    background-position: center;
    border-radius: 16px;
    margin: 0 auto 20px;
}

h2 {
    font-size: 20px;
    margin-bottom: 25px;
}

.buttons {
    position: relative;
    height: 120px;
}

button {
    position: absolute;
    padding: 12px 22px;
    border-radius: 14px;
    border: none;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s ease;
}

#yes {
    background: #4CAF50;
    color: white;
    left: 50%;
    transform: translateX(-50%);
}

#no {
    background: #f44336;
    color: white;
    left: 65%;
}

/* ‚ù§Ô∏è HEART ANIMATION */
.heart {
    position: fixed;
    bottom: -20px;
    animation: floatUp 6s linear forwards;
    opacity: 0.8;
}

@keyframes floatUp {
    from {
        transform: translateY(0) scale(1);
        opacity: 1;
    }
    to {
        transform: translateY(-110vh) scale(1.8);
        opacity: 0;
    }
}

/* üéâ POPUP */
.popup {
    position: fixed;
    inset: 0;
    background: white;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-size: 28px;
    animation: fadeIn 0.6s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
}
</style>
</head>

<body>

<div class="card">
    <div class="photo"></div>
    <h2>Will you be my Valentine? üíï</h2>

    <div class="buttons">
        <button id="yes" onclick="yesClick()">Yes</button>
        <button id="no" onclick="noClick()">No</button>
    </div>
</div>

<script>
let yesSize = 16;

function noClick() {
    // YES —Ç–æ–º–æ—Ä–Ω–æ
    yesSize += 10;
    const yesBtn = document.getElementById("yes");
    yesBtn.style.fontSize = yesSize + "px";
    yesBtn.style.padding = (12 + yesSize/3) + "px";

    // NO –∑—É–≥—Ç–∞–Ω–∞
    const noBtn = document.getElementById("no");
    noBtn.style.left = Math.random() * 70 + "%";
    noBtn.style.top = Math.random() * 60 + "px";

    createHeart();
}

function yesClick() {
    document.body.innerHTML = `
        <div class="popup">
            üíñ YAYYY üíñ<br><br>
            I knew it üòò
        </div>
    `;
}

// ‚ù§Ô∏è HEART CREATOR
function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (20 + Math.random() * 20) + "px";

    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
}

// ‚ù§Ô∏è Auto hearts
setInterval(createHeart, 800);
</script>

</body>
</html>
